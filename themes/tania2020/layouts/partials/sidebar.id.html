<div class="widget">
    <h6 class="title">Cari Dokumentasi</h6>
    <iframe src="https://duckduckgo.com/search.html?site=usetania.org&prefill=Search by DuckDuckGo" style="overflow:hidden;margin:0;padding:0;width:100%;height:40px;" frameborder="0"></iframe>
</div>
<div class="widget">
    <h6 class="title">Mulai</h6>
    <hr>
    <ul class="link-list docs">
        {{ $currentPage := . }}
        {{ range .Site.Menus.gettingstarted }}
        <li>
            <a href="{{ .URL | absLangURL  }}">{{ .Name }}</a>
        </li>
        {{ end }}
    </ul>
</div>

            <a href="{{ .URL | absLangURL  }}">{{ .Name }}</a>
        </li>
        {{ end }}
    </ul>
</div>
